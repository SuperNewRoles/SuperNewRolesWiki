<html lang="ja" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>{TITLE}</title>
    <!-- OGP -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{TITLE}" />
    <meta property="og:url" content="{OGP_URL}" />
    <meta property="og:description" content="{OGP_DESCRIPTION}" />
    <meta property="og:site_name" content="{OGP_SITE_NAME}" />
    <!-- Twitter Card -->
    <meta name="twitter:card" content="{OGP_TWITTER_CARDTYPE}" />
    <meta name="twitter:site" content="{OGP_TWITTER_SITE}" />
    <meta name="twitter:title" content="{TITLE}" />
    <meta name="twitter:description" content="{OGP_DESCRIPTION}" />
    <!-- JavaScript -->
    <script src="{PATH_TEMPLATEJS}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        img{
            max-width: 500px;
            height: auto;
        }
        body{background-color:#f0f0f0;}
    </style>
</head>
<body>
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">{OGP_SITE_NAME}</a>
  </div>
</nav>
{CONTENT}
</body>
</html>
